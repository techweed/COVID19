<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Covid20</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>

<body>
  <div class="splashScreenClass" id="splashScreenClass">
    <div class="container">
      <h2 class="frame-1" id="cases"></h2>
      <h2 class="frame-2" id="deaths"></h2>
      <h2 class="frame-5">
        <span>STAY INFORMED <br></span>
        <span>STAY SAFE</span>
      </h2>
    </div>
  </div>
  <app-root></app-root>
</body>
<script>
  var xmlHttp = new XMLHttpRequest();
  xmlHttp.open("GET", "https://corona.lmao.ninja/v2/all?yesterday", false); // false for synchronous request
  xmlHttp.send(null);
  document.getElementById('cases').innerHTML = (JSON.parse(xmlHttp.responseText).cases / 1000 << 0).toLocaleString() + ",000+ Cases";
  document.getElementById('deaths').innerHTML = (JSON.parse(xmlHttp.responseText).deaths / 1000 << 0).toLocaleString() + ",000+ Deaths";

</script>

</html>
