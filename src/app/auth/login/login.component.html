<div style="height: 100%;margin: 0;position: absolute;width: 100%;background-image: url('https://picjumbo.com/wp-content/uploads/macbook-laptop-2210x1473.jpg');">
    <div *ngIf="alert" class="alert alert-danger" closeAlert role="alert"
    style="position:absolute; right:1%;top:10px; z-index: 1;">
    <a style="margin-inline-start: 5px;" class="close" data-dismiss="alert" aria-label="close"> &times;</a>
    <strong>Alert!</strong> Login failed.
  </div>
    <div class="col-sm-6 col-md-4 col-lg-3 col-xs-10"
        style="margin: 5%;border-left: 6px solid red;background-color: #f6f6f6;padding: 20px;padding-bottom: 40px;">
        <h2 style="font-style: bold;padding-bottom: 20px;text-align: center;">LOGIN</h2>
        <form #myform="ngForm" (ngSubmit)="login(myform)" class="form form-register">
            <div class="form-group">
                <label for="">Email address</label>
                <input type="text" class="form-control" name="email" id="email" placeholder="Enter email" ngModel
                    required>
                <small id="emailHelp" class="form-text text-muted"></small>
            </div>
            <div class="form-group" style="padding-bottom: 60px;">
                <label for="">Password</label>
                <input type="password" class="form-control" name="password" id="password" placeholder="Password" ngModel
                    required>
            </div>
            <button type="submit" [disabled]="!myform.valid" class="btn btn-primary" style="float: right;">Login</button>
            <button class="btn btn-success" [routerLink]="['/register']" style="float: right;margin-right: 10px;">Register</button>

        </form>
    </div>
</div>
